<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: url("{% static 'assets/img/img_2.png' %}") no-repeat center center fixed; /* Ensure image is centered and fixed */
    background-size: cover; /* Scale the image to cover the entire background */
}

    .user_card {
    height: 400px;
    width: 350px;
    margin-top: auto;
    margin-bottom: auto;
    background: rgba(0, 123, 255, 0.3); /* White with 70% transparency */
    position: relative;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 10px;
}


        .brand_logo_container {
    position: absolute;
    height: 120px;
    width: 120px;
    top: -60px; /* Adjust the position of the logo */
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50%;
    background: #ffffff;
    border: 4px solid #007bff;
    text-align: center;
}

.user_card h3 {
    margin-top: 80px; /* Add space between the logo and the heading */
    font-size: 1.5rem; /* Adjust font size if needed */
    font-weight: bold;
    color: white; /* Keep the text visible on the background */
    text-align: center;
}


        .brand_logo {
            height: 100px;
            width: 100px;
            border-radius: 50%;
        }

        .form_container {
            margin-top: 10px;
        }

        .login_btn {
            width: 100%;
            background: #007bff !important;
            color: white !important;
            font-weight: bold;
        }

        .login_btn:hover {
            background: #0056b3 !important;
        }

        .login_container {
            padding: 0 2rem;
        }

        .input-group-text {
            background: #007bff !important;
            color: white !important;
            border: 0 !important;
        }

        .input_user, .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .custom-checkbox .custom-control-input:checked ~ .custom-control-label::before {
            background-color: #007bff !important;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
    {% if messages %}
    <ul>
        {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
</head>
<body>

<header id="header" class="header d-flex align-items-center fixed-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

      <a href="index.html" class="logo d-flex align-items-center me-auto">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
          <div>
        <h1 class="sitename">CARGO CONNNECT</h1><br>
          <p class="fs-3 text-white text-opacity-25">Your Lightning Fast Delivery Partner</p>
              </div>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="{% url 'services' %}">Services</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="{% static 'assets/img/logo.png' %})"
                             class="brand_logo" alt="Logo">
                    </div>
                </div>
                 <div class="d-flex justify-content-center mb-3 ">
                    <h3 class="text-center text-white">Welcome Back!</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="{% url 'index' %}">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="email" name="email" class="form-control input_user"  placeholder="Email">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="password" class="form-control input_pass"  placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="customControlInline">
                                <label class="custom-control-label" for="customControlInline">Remember me</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button class="btn btn-outline-primary" type="submit" >Login</button>
                        </div>
                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center links">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
